<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Momentum Logo Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* ===============================
       PAGE BASE (PREVIEW ONLY)
    =============================== */
    html, body{
      height:100%;
      margin:0;
      display:grid;
      place-items:center;
      background:#f4f5f7;
    }

    .card{
      background:#ffffff;
      padding:48px 64px;
      border-radius:20px;
      box-shadow:0 40px 120px rgba(0,0,0,.14);
    }

    /* ===============================
       LOGO ANIMATION (LUXURY)
    =============================== */

    .logoAnim{
      position:relative;
      display:inline-block;
      overflow:hidden;
    }

    .logoSvg{
      height:64px;
      width:auto;
      display:block;

      opacity:0;
      transform:translateY(8px);
      filter:blur(10px);
      animation:logoIn 820ms cubic-bezier(.2,.7,.2,1) forwards;
      animation-delay:180ms;
    }

    /* garage wipe */
    .logoAnim::before{
      content:"";
      position:absolute;
      inset:-6px;
      background:#ffffff;
      transform:translateX(0);
      animation:logoWipe 820ms cubic-bezier(.2,.7,.2,1) forwards;
      animation-delay:180ms;
      z-index:2;
    }

    /* subtle sheen */
    .logoAnim::after{
      content:"";
      position:absolute;
      top:-30%;
      left:-40%;
      width:38%;
      height:160%;
      background:linear-gradient(
        90deg,
        transparent,
        rgba(255,255,255,.7),
        transparent
      );
      transform:skewX(-18deg) translateX(-140%);
      animation:logoSheen 1200ms cubic-bezier(.2,.7,.2,1) forwards;
      animation-delay:520ms;
      mix-blend-mode:soft-light;
      opacity:.6;
      pointer-events:none;
      z-index:3;
    }

    @keyframes logoIn{
      to{
        opacity:1;
        transform:none;
        filter:none;
      }
    }

    @keyframes logoWipe{
      to{ transform:translateX(115%); }
    }

    @keyframes logoSheen{
      to{
        transform:skewX(-18deg) translateX(420%);
        opacity:0;
      }
    }

    @media (prefers-reduced-motion: reduce){
      .logoSvg{
        animation:none;
        opacity:1;
        transform:none;
        filter:none;
      }
      .logoAnim::before,
      .logoAnim::after{
        display:none;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="logoAnim" aria-label="Momentum logo">

      <!-- ===============================
           MOMENTUM SVG (INLINE)
           Red / Black / Gray
      =============================== -->
      <svg
        class="logoSvg"
        viewBox="0 0 720 200"
        xmlns="http://www.w3.org/2000/svg"
        role="img"
        aria-label="Momentum"
      >

        <!-- ICON -->
        <polygon points="90,25 160,25 120,90" fill="#c81828"/>
        <polygon points="175,25 200,90 175,90" fill="#555"/>
        <polygon points="215,25 255,90 215,90" fill="#111"/>

        <!-- WORDMARK -->
        <text
          x="60"
          y="160"
          font-size="88"
          font-weight="900"
          letter-spacing="6"
          font-family="Arial, Helvetica, sans-serif"
          fill="#111"
        >
          MOMENTUM
        </text>

      </svg>

    </div>
  </div>

</body>
</html>
