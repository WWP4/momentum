<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Momentum Logo Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* ===== Preview stage ===== */
    html, body{
      height:100%;
      margin:0;
      display:grid;
      place-items:center;
      background:#f4f5f7;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .card{
      background:#ffffff;
      padding:56px 72px;
      border-radius:22px;
      box-shadow:0 42px 140px rgba(0,0,0,.14);
    }

    /* ===== Logo animation ===== */
    .logoAnim{
      position:relative;
      display:inline-block;
      overflow:hidden;
    }

    /* The real SVG */
    .logoAnim object{
      height:64px;          /* resize logo here */
      width:auto;
      display:block;

      opacity:0;
      transform:translateY(8px);
      filter:blur(10px);
      animation:logoIn 820ms cubic-bezier(.2,.7,.2,1) forwards;
      animation-delay:180ms;
    }

    /* Garage wipe */
    .logoAnim::before{
      content:"";
      position:absolute;
      inset:-6px;
      background:#ffffff;
      transform:translateX(0);
      animation:logoWipe 820ms cubic-bezier(.2,.7,.2,1) forwards;
      animation-delay:180ms;
      z-index:2;
      pointer-events:none;
    }

    /* Subtle luxury sheen */
    .logoAnim::after{
      content:"";
      position:absolute;
      top:-30%;
      left:-40%;
      width:38%;
      height:160%;
      background:linear-gradient(
        90deg,
        transparent,
        rgba(255,255,255,.65),
        transparent
      );
      transform:skewX(-18deg) translateX(-140%);
      animation:logoSheen 1200ms cubic-bezier(.2,.7,.2,1) forwards;
      animation-delay:520ms;
      mix-blend-mode:soft-light;
      opacity:.55;
      pointer-events:none;
      z-index:3;
    }

    @keyframes logoIn{
      to{
        opacity:1;
        transform:none;
        filter:none;
      }
    }

    @keyframes logoWipe{
      to{ transform:translateX(115%); }
    }

    @keyframes logoSheen{
      to{
        transform:skewX(-18deg) translateX(420%);
        opacity:0;
      }
    }

    @media (prefers-reduced-motion: reduce){
      .logoAnim object{
        animation:none;
        opacity:1;
        transform:none;
        filter:none;
      }
      .logoAnim::before,
      .logoAnim::after{
        display:none;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="logoAnim" aria-label="Momentum animated logo">

      <!-- REAL SVG â€” untouched -->
      <object
        type="image/svg+xml"
        data="41ab3af1-4b55-43bc-827a-424b5715e1c5.svg"
        aria-label="Momentum logo">
      </object>

    </div>
  </div>

</body>
</html>
