<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Momentum Logo Animation Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* ===============================
       PAGE SETUP (neutral preview)
    =============================== */
    html, body {
      height: 100%;
      margin: 0;
      background: #f5f6f8;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .previewCard {
      background: #ffffff;
      padding: 48px 64px;
      border-radius: 18px;
      box-shadow: 0 30px 90px rgba(0,0,0,.12);
    }

    /* ===============================
       LOGO ANIMATION
       (luxury / Tesla-style)
    =============================== */

    .logoAnim{
      position: relative;
      display: inline-flex;
      align-items: center;
      overflow: hidden;
      line-height: 0;
    }

    .logoSvg{
      height: 64px;     /* adjust size here */
      width: auto;
      display: block;

      opacity: 0;
      transform: translateY(8px);
      filter: blur(8px);
      animation: logoIn 900ms cubic-bezier(.2,.7,.2,1) forwards;
      animation-delay: 180ms;
    }

    /* garage-style wipe */
    .logoAnim::before{
      content:"";
      position:absolute;
      inset:-4px;
      background: #ffffff;
      transform: translateX(0);
      animation: logoWipe 900ms cubic-bezier(.2,.7,.2,1) forwards;
      animation-delay: 180ms;
      z-index: 2;
    }

    /* subtle sheen sweep */
    .logoAnim::after{
      content:"";
      position:absolute;
      top:-30%;
      left:-40%;
      width: 40%;
      height: 160%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255,255,255,.75),
        transparent
      );
      transform: skewX(-18deg) translateX(-130%);
      animation: logoSheen 1300ms cubic-bezier(.2,.7,.2,1) forwards;
      animation-delay: 520ms;
      z-index: 3;
      mix-blend-mode: soft-light;
      opacity: .6;
      pointer-events:none;
    }

    @keyframes logoIn{
      to{
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }
    }

    @keyframes logoWipe{
      to{ transform: translateX(110%); }
    }

    @keyframes logoSheen{
      to{ transform: skewX(-18deg) translateX(420%); opacity: 0; }
    }

    @media (prefers-reduced-motion: reduce){
      .logoSvg{
        animation: none;
        opacity: 1;
        transform: none;
        filter: none;
      }
      .logoAnim::before,
      .logoAnim::after{
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="previewCard">
    <div class="logoAnim" aria-label="Momentum animated logo">
      
      <!-- =========================
           PASTE YOUR SVG MARKUP HERE
           (inline SVG, not <img>)
      ========================== -->

      <!-- Example structure only:
      <svg class="logoSvg" viewBox="0 0 600 180" xmlns="http://www.w3.org/2000/svg">
        ...
      </svg>
      -->

    </div>
  </div>
</body>
</html>
